<h2>Edit Student</h2>
<form (ngSubmit)="saveStudent()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" name="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <input type="text" id="gender" formControlName="gender" name="gender" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="department">Department</label>
    <input type="text" id="department" formControlName="department" name="department" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" id="city" formControlName="city" name="city" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary" (click)="saveStudent()">Save</button>
</form>
<router-outlet></router-outlet>
